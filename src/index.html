<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
    initial-scale=1,minimum-scale=1,maximum-scale=1,
    user-scalable=no,viewport-fit=cover">
  <title>简单导航</title>
  <link rel="stylesheet" href="style.css">
  <style type="text/css">
      .icon {
          width: 1em; height: 1em;
          vertical-align: -0.15em;
          fill: currentColor;
          overflow: hidden;
      }
  </style>
</head>

<body>
<header class="globalHeader">
  <form class="searchForm" method="get" action="https://www.baidu.com/s">
    <input name="wd" type="text" required>
    <button type="submit">搜索</button>
  </form>
</header>
<main class="globalMain">
  <ul class="siteList">
    <li class="last">
      <div class="site addButton">
        <div class="logo">
          <svg class="icon">
            <use xlink:href="#icon-add"></use>
          </svg>
        </div>
        <div class="link">新增网站</div>
      </div>
    </li>
  </ul>
</main>
<script src="//at.alicdn.com/t/font_2113439_h1vb4d40w7a.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="main.js"></script>
</body>

</html>
